<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Auto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registrar Auto</div>
        <form method="post" action="./registroAuto.php">
            <div class="auto-details">
                <div class="input-box">
                    <span class="details">Marca</span>
                    <input type="text" name="marca" placeholder="Ingresa la marca" required>
                </div>
                <div class="input-box">
                    <span class="details">Modelo</span>
                    <input type="text" name="modelo" placeholder="Ingresa el modelo" required>
                </div>
                <div class="input-box">
                    <span class="details">Año</span>
                    <input type="text" name="year" placeholder="Ingresa el año" required>
                </div>
                <div class="input-box">
                    <span class="details">Kilometraje</span>
                    <input type="text" name="kilometraje" placeholder="Ingresa el kilometraje" required>
                </div>
                <div class="input-box">
                    <span class="details">Precio</span>
                    <input type="text" name="precio" placeholder="Ingresa el precio" required>
                </div>
                <div class="input-box">
                    <span class="details">Estado</span>
                    <input type="text" name="estado" placeholder="Ingresa el estado" required>
                </div>
                <div class="input-box">
                    <span class="details">Placas</span>
                    <input type="text" name="placas" placeholder="Ingresa las placas" required>
                </div>
                <div class="input-box">
                    <span class="details">Imagen</span>
                    <input type="text" name="imagen" placeholder="Ingresa el URL" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Añadir Auto">
            </div>
        </form>
    </div>
</body>
</html>
